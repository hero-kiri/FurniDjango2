{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Start Register Section -->
        <div class="register">
            <div class="container-register">
                <h2>Регистрация</h2>
                <form action="#" method="POST">
                    <!-- Имя пользователя -->
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required placeholder="Введите имя пользователя">
                    </div>

                    <div class="form-group">
                        <label for="email">Электронная почта:</label>
                        <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required placeholder="Введите пароль">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Повторите пароль:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Повторите пароль">
                    </div>

                    <div class="form-group">
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Введите номер телефона">
                    </div>

                    <button type="submit">Зарегистрироваться</button>
                </form>

                <div class="form-footer">
                    <p>Уже есть аккаунт? <a href="#">Войти</a></p>
                </div>
            </div>
        </div>
    <!-- End Register Section -->
{% endblock %}
